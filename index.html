<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Juego de Charades con movimiento" />
    <meta name="theme-color" content="#2196f3" />

    <!-- 🔹 Flutter Web setup -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charades Game</title>
    <base href="/" />

    <!-- 🔹 PWA Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- 🔹 App Icons -->
    <link rel="apple-touch-icon" href="icons/icon-192.png" />
    <link rel="icon" type="image/png" href="icons/icon-192.png" />

    <!-- 🔹 Splash color -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Charades" />

    <script>
      // ✅ Solicitar permiso de giroscopio en Safari (iOS 13+)
      async function requestGyroscopePermission() {
        if (typeof DeviceMotionEvent !== 'undefined' &&
            typeof DeviceMotionEvent.requestPermission === 'function') {
          try {
            const response = await DeviceMotionEvent.requestPermission();
            if (response === 'granted') {
              console.log("✅ Permiso de giroscopio concedido");
            } else {
              alert("❌ Permiso de giroscopio denegado. Actívalo en Ajustes > Safari > Movimiento y orientación.");
            }
          } catch (e) {
            console.error("Error al pedir permiso de giroscopio:", e);
          }
        } else {
          console.log("✅ No es necesario pedir permiso en este navegador.");
        }
      }

      // ✅ Registrar el Service Worker (modo offline)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('service_worker.js');
        });
      }
    </script>
  </head>

  <body>
    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
