<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Juego de Charades con movimiento" />
    <meta name="theme-color" content="#2196f3" />

    <!-- 🔹 Configuración de Flutter Web -->
    <base href="/" />
    <title>Charades Game</title>

    <!-- ✅ Forzar modo móvil -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Charades" />

    <!-- 🔹 PWA Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- 🔹 Íconos -->
    <link rel="apple-touch-icon" href="icons/icon-192.png" />
    <link rel="icon" type="image/png" href="icons/icon-192.png" />

    <!-- 🔹 Permiso del giroscopio para Safari -->
    <script>
      async function requestGyroscopePermission() {
        if (
          typeof DeviceMotionEvent !== "undefined" &&
          typeof DeviceMotionEvent.requestPermission === "function"
        ) {
          try {
            const response = await DeviceMotionEvent.requestPermission();
            if (response === "granted") {
              console.log("✅ Permiso de movimiento concedido");
            } else {
              alert(
                "❌ Permiso de movimiento denegado. Actívalo en Ajustes > Safari > Movimiento y orientación."
              );
            }
          } catch (e) {
            console.error(e);
          }
        } else {
          console.log("✅ No se requiere permiso en este navegador");
        }
      }
    </script>
  </head>

  <body>
    <!-- 🔹 Flutter bootstrap -->
    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
